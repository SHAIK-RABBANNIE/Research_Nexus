<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexaAuth | Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Add your CSS styles here - similar to login page */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #4a00e0;
            --secondary: #8e2de2;
            --accent: #00c6ff;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #28a745;
            --error: #dc3545;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            color: var(--light);
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .auth-header h2 {
            font-size: 2.5rem;
            color: var(--dark);
            margin-bottom: 15px;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .form-control {
            width: 100%;
            padding: 18px 20px;
            border: 1px solid #ddd;
            border-radius: 12px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(74, 0, 224, 0.15);
            outline: none;
            background: white;
        }

        .auth-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(74, 0, 224, 0.3);
            margin-top: 10px;
        }

        .success-message {
            display: none;
            text-align: center;
            background: var(--success);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .error-message {
            display: none;
            text-align: center;
            background: var(--error);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-header">
            <h2>Create Account</h2>
            <p>Join us today! Fill in your details to get started</p>
        </div>

        <form id="signupFormElement">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" class="form-control" placeholder="Enter your first name" required>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Enter your last name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Create a password" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm your password" required>
            </div>

            <div class="form-group">
                <div class="remember-me">
                    <input type="checkbox" id="agreeTerms" required>
                    <label for="agreeTerms">I agree to the Terms of Service</label>
                </div>
            </div>

            <button type="submit" class="auth-btn">Create Account</button>

            <div class="success-message" id="signupSuccess">
                <i class="fas fa-check-circle"></i> Account created successfully! Redirecting to login...
            </div>

            <div class="error-message" id="signupError">
                <i class="fas fa-exclamation-circle"></i> <span id="errorText">Registration failed</span>
            </div>
        </form>

        <div style="text-align: center; margin-top: 20px;">
            <a href="/" style="color: var(--primary); text-decoration: none;">Already have an account? Sign In</a>
        </div>
    </div>

<script>
    document.getElementById('signupFormElement').addEventListener('submit', function(e) {
        e.preventDefault();

        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        const success = document.getElementById('signupSuccess');
        const error = document.getElementById('signupError');
        const errorText = document.getElementById('errorText');

        // Hide previous messages
        success.style.display = 'none';
        error.style.display = 'none';

        // Validate passwords match
        if (password !== confirmPassword) {
            errorText.textContent = 'Passwords do not match!';
            error.style.display = 'block';
            return;
        }

        // Validate password length
        if (password.length < 8) {
            errorText.textContent = 'Password must be at least 8 characters long!';
            error.style.display = 'block';
            return;
        }

        console.log('Sending signup request:', { firstName, lastName, email, password });

        // Send AJAX request to Spring Boot backend for signup
        fetch('http://localhost:8051/api/auth/signup', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                firstName: firstName,
                lastName: lastName,
                email: email,
                password: password
            })
        })
        .then(response => {
            console.log('Response status:', response.status);
            console.log('Response ok:', response.ok);

            // Handle both success and error responses
            const contentType = response.headers.get('content-type');
            if (contentType && contentType.includes('application/json')) {
                return response.json().then(data => {
                    console.log('JSON response:', data);
                    return {
                        data: data,
                        status: response.status,
                        ok: response.ok
                    };
                });
            } else {
                return response.text().then(text => {
                    console.log('Text response:', text);
                    return {
                        text: text,
                        status: response.status,
                        ok: response.ok
                    };
                });
            }
        })
        .then(result => {
            console.log('Processing result:', result);

            // If the response is OK (200-299) OR if data was saved (even with error status)
            if (result.ok || result.status === 200) {
                // Show success even if backend returned warning
                success.style.display = 'block';
                console.log('Signup successful, data saved to database');

                // Redirect to login page after successful registration
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            } else {
                // Check if this might be a "soft" error where data was still saved
                if (result.data && result.data.message &&
                    (result.data.message.includes('saved') ||
                     result.data.message.includes('created') ||
                     result.data.message.includes('success'))) {

                    // Data was probably saved despite the error status
                    success.style.display = 'block';
                    console.log('Data saved despite error status');

                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    // Real error
                    const errorMessage = result.data?.message || result.text || 'Registration failed';
                    errorText.textContent = errorMessage;
                    error.style.display = 'block';
                }
            }
        })
        .catch(error => {
            console.error('Signup error:', error);

            // Even if there's a network error, check if data might have been saved
            errorText.textContent = 'Network error. Please check if your account was created and try logging in.';
            error.style.display = 'block';
        });
    });

    // Password match validation in real-time
    document.getElementById('confirmPassword').addEventListener('input', function() {
        const password = document.getElementById('password').value;
        const confirmPassword = this.value;
        const error = document.getElementById('signupError');

        if (confirmPassword && password !== confirmPassword) {
            errorText.textContent = 'Passwords do not match!';
            error.style.display = 'block';
        } else if (password === confirmPassword) {
            error.style.display = 'none';
        }
    });
</script>
</body>
</html>
